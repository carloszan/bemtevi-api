version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bemtevi-api
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    ports:
      - "3000:3000"
    command: ["node", "dist/main.js"]

